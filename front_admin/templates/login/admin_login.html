{% extends 'base.html' %}

{% block link_css %}
<link rel="stylesheet" href="{{ url_for("static", filename="css/event.css") }}" />
{% endblock %}
{% block title %}events{% endblock %}

{% block header %}
<header id="header">
  <div class="headerInner">
  </div>
</header>
{% endblock %}

{% block content %}
<main id="main">
  <article id="event-detail">
    <div class="content-wrapper">
      <div class="detail-body">
        <form method="POST" action="/login">
          <table class="detail-contents">
            <tbody class="detail-contents-body">
              <tr class="cTR">
                <th class="cTH">ユーザ名</th>
                <td class="cTD"><input type="text" name="username" autofocus="" /></td>
              </tr>
              <tr class="cTR">
                <th class="cTH">パスワード</th>
                <td class="cTD"><input type="password" name="password" /></td>
              </tr>
            </tbody>
          </table>
          <button type="submit">ログイン</button>
        </form>
      </div>
    </div>
  </article>
</main>
{% endblock %}
